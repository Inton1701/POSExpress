version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: posexpress-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      app-net:
        aliases:
          - mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: posexpress-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/RFID-POS
    networks:
      app-net:
        aliases:
          - backend
          - api.posexpress.app
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:5000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: posexpress-web
    ports:
      - "80:80"
    networks:
      app-net:
        aliases:
          - posexpress.app
          - web
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-net:
    driver: bridge

volumes:
  mongodb_data:
